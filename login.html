<html>
  <head>
    <title>
      Nest Finder
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Jersey+25&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="image-container">
      <img src = "images/apartment-view.png" class="apartment-view">
      <div class="nest-finder-overlaid">Login to NestFinder</div>
    </div>
    <div class="form-box">
      <form>
        <div class="fields-area">
          <p class="heading">Sign in</p>
          <p class="sub-title">Stay updated on the latest housing listings near UBC.</p>
          <input type="text" class="field" id="username" name="username" placeholder="Email">
          <input type="password" class="field"id="password" name="password" placeholder="Password">
          <button type="submit" class="submit-button" placeholder="Password">Log In</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <h1>NestFinder</h1>
          <p>Follow us to stay updated on upcoming events and changes!</p>
        </div>
        <div class="footer-icons">
          <a href="https://portal.nwplus.io" target="_blank"><img src="icons/linkedin-logo.png" alt="LinkedIn Icon" class="icon"></a>
          <a href="https://portal.nwplus.io" target="_blank"><img src="icons/facebook-logo.png" alt="Facebook Icon" class="icon"></a>
          <a href="https://portal.nwplus.io" target="_blank"><img src="icons/tiktok-logo.png" alt="TikTok Icon" class="icon"></a>
          <a href="https://portal.nwplus.io" target="_blank"><img src="icons/instagram-logo.png" alt="Instagram Icon" class="icon"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
